<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
  <title>SQL Finder</title>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T5KW99H"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->  
  <div class="container">
    <h1 class="center-align">SQL Finder</h1>
    <input type="text" id="filterInput" placeholder="Search using SQL keywords...">
    <ul id="keywords" class="collection with-header">
      <li class="collection-header">
        <h5>A</h5>
      </li>
      <li class="collection-item">
        <a href="#">AND</a>
      </li>
      <li class="collection-header">
        <h5>C</h5>
      </li>
      <li class="collection-item">
        <a href="#">CREATE</a>
      </li>
      <li class="collection-header">
        <h5>D</h5>
      </li>
      <li class="collection-item">
        <a href="#">DELETE</a>
      </li>
      <li class="collection-header">
        <h5>I</h5>
      </li>
      <li class="collection-item">
        <a href="#">INSERT</a>
      </li>
      <li class="collection-header">
        <h5>S</h5>
      </li>
      <li class="collection-item">
        <a href="#">SELECT</a>
      </li>
    </ul>
  </div>

  <script>
    // Get Input element
    let filterInput = document.getElementById('filterInput');
    // Add event listener
    filterInput.addEventListener('keyup', filterKeywords);

    function filterKeywords() {
      // Get value of Input
      let filterValue = document.getElementById('filterInput').value.toUpperCase();

      // Get names ul
      let ul = document.getElementById('keywords');

      // Get li from ul
      let li = ul.querySelectorAll('li.collection-item');

      // loop through collection-item li(s)
      for(let i = 0; i < li.length; i++) {
        let a = li[i].getElementsByTagName('a')[0];
        // If matched
        if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
          li[i].style.display = '';
        } else {
          li[i].style.display = 'none';
        }
      }
    }
  </script>
